---
layout: default
title: Mohammed Shifreen | Blog
---

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="posts-list">
                {% for post in site.posts %}
                    <article>
                        <header class="post-header">
                            <h2>{{ post.title }}</h2>
                        </header>

                        <div class="post-meta">
                            <span class="category"><i class="fas fa-folder"></i> {{ post.category }}</span>
                            <span class="date"><i class="fas fa-calendar-alt"></i> {{ post.date | date_to_string }}</span>
                        </div>

                        <div class="post-content">
                            {{ post.excerpt }}
                        </div>
                    </article>

                    <hr>
                {% endfor %}
            </div>
        </div>

        <div class="col-md-4">

        </div>
    </div>
</div>

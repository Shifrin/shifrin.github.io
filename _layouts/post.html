---
layout: default
---

<article>
    <header class="post-header">
        <h1>{{ page.title }}</h1>
    </header>

    <div class="post-meta">
        <p class="meta">{{ page.date | date_to_string }}</p>
    </div>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">

    </footer>
</article>

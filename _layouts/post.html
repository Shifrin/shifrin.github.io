---
layout: default
bodyClass: single-post-page
---

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="single-post">
                <article>
                    <header class="post-header">
                        <h1>{{ page.title }}</h1>
                    </header>

                    <div class="post-meta">
                        <span class="category"><i class="fas fa-folder"></i> {{ page.category }}</span>
                        <span class="date"><i class="fas fa-calendar-alt"></i> {{ page.date | date_to_string }}</span>
                    </div>

                    <div class="post-content">
                        {{ content }}
                    </div>

                    <footer class="post-footer">

                    </footer>
                </article>
            </div>
        </div>

        <div class="col-md-4">

        </div>
    </div>
</div>
